<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Work3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">
  <h2>Мови</h2>
  <ul>
    <li ng-repeat="language in languages">{{ language }}</li>
  </ul>

  <h2>Міста</h2>
    <ul>
      <li ng-repeat="(city, country) in langs">{{ city }}: {{ country }}</li>
    </ul>
    <script src="./Work3.js"></script>
</body>
</html>
